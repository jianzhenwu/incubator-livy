image: maven:3.8.1-jdk-8

stages:
  - verify

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

cache:
  paths:
    - $CI_PROJECT_DIR/.m2/repository

before_script:
  -  apt-get update
  -  apt-get -qq --allow-unauthenticated install r-base
  -  apt-get -qq install python-pip python-dev
  -  apt-get -qq install python3-pip python3-dev
  -  apt-get -qq install libkrb5-dev
  -  apt-get -qq remove python-setuptools

verify:
  stage: verify
  tags:
    - foundation
  retry: 2
  script:
    - mvn -Pthriftserver -Pspark-3.0 -Dmaven.javadoc.skip=true -B -V -e verify ${MAVEN_OPTS}
  only:
    - merge_requests