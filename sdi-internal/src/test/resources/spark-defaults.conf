# This spark-default.conf is under Livy conf.
# It will overwrite the one under spark conf.
spark.test.conf=true

spark.driver.extraClassPath=/livy

spark.sql.catalog.hbase=org.apache.spark.sql.execution.datasources.v2.hbase.HBaseCatalog
spark.sql.catalog.hbase.hive.metastore.uris=thrift://hive.metastore
spark.sql.catalog.hbase.hive.metastore.warehouse.dir=/user/hive/warehouse
spark.sql.catalog.hbase.spark.sql.warehouse.dir=/user/hive/warehouse

spark.rss.limit.inflight.timeout=3600s
spark.rss.shuffle.writer.mode=sort
spark.rss.push.data.maxReqsInFlight=128
spark.rss.partition.split.threshold=1024M

